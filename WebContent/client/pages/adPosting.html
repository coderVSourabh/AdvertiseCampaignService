<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Advertise Manager</title>
<link rel="stylesheet" href="../ui-static/adStyles.css">
</head>
<body onload="elementfocus()">
	<script type="text/javascript" src="../ui-static/adValidation.js"></script>
	<!-- <form  method="POST" action="http://localhost:8080/SimpleAd/webapp/ad"> -->
 <h1 class="adHomeHead">Please Enter Advertise Details</h1>
  <div id="adPosterDiv" class="adHomeHead" style="text-decoration:none">
	<form id="adPoster" onsubmit="return false">
	  <div>
	  	<span>
	  		<input type="text" id="partnerText" required name="partner_id" placeholder="Partner ID">
	  	</span>
	  </div>
	  <div>
	  	<span>
	  		<input type="number" required name="duration"   placeholder="Advertise Duration">
	  	</span>
	  </div>
	  <div>
	  	<span>
	  		<input type="text" required name="ad_content" placeholder="Advertise Content">
	  	</span>
	  </div>
	  <label></label>
	  <button type="submit"  onclick="postAd()">Save</button>
	</form>
  </div>
  
  <div>
     <span id="retunClick">
     	<a href="../../welcome.html">Return</a>
     </span>	
  </div>
  
  <div id="adMessage" class="modal">
  	<!-- Modal content -->
	<div class="modal-content">
		<span class="close">&times;</span>
	    <p id="modalPara" class="modelText"></p>
	</div>
  </div>
  
</body>
</html>
